<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囲碁対戦成績管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <style>
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .login-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-id {
            width: 500px; /* 全角60文字分 */
        }

        .login-password {
            width: 500px; /* 半角20文字分 */
        }

        .btn-wrapper {
            text-align: right;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ヘッダー -->
        <header class="header">
            <div class="container">
                <h1 class="h3 mb-0">囲碁対戦成績管理</h1>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="container">
            <div class="login-form">
                <form @submit.prevent="login">
                    <div class="mb-3">
                        <h5>{{ message}}</h5>
                        <label for="loginId" class="form-label">ログインID</label>
                        <input 
                            type="text" 
                            class="form-control login-id" 
                            id="loginId" 
                            v-model="input.name"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input 
                            type="password" 
                            class="form-control login-password" 
                            id="password" 
                            v-model="input.password"
                            required
                        >
                    </div>
                    <div class="btn-wrapper">
                        <button 
                            type="submit" 
                            class="btn btn-primary"
                        >
                            ログイン
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    input:{
                        name: '',
                        password: ''
                    },
                    message:''
                }
            },
            methods: {
                login() {
					fetch('login',{
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body:JSON.stringify(this.input)
                    })
						.then(response => {
							if (!response.ok) {
								throw new Error('HTTP error ' + response.status);
							}
							return response.json();
						})
						.then(data => {
                            if (data.status === "error") {
                                this.message = 'ログインIDかパスワードのいずれかが間違っています。'                     
                            } else {
                                window.location.href = 'get_json_sample.html';
                            }
						})
						.catch(error => {
							console.error('エラー:', error);
						});
                }
            }
        });

        app.mount('#app');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
