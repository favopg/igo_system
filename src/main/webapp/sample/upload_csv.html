<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Validation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container mt-5">
    <div id="app">
        <h1>CSVファイルアップロード</h1>
        <input type="file" @change="onFileChange" accept=".csv" />
        <button :disabled="!file" @click="uploadFile">Upload</button>
        <p v-if="responseMessage">{{ responseMessage }}</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
        data() {
            return {
                file: null, // 選択されたファイル
                responseMessage: "", // サーバーからのレスポンス
            };
        },
        methods: {
            onFileChange(event) {
                const selectedFile = event.target.files[0];
                if (selectedFile && selectedFile.name.endsWith(".csv")) {
                    this.file = selectedFile;
                    this.responseMessage = "";
                } else {
                    this.file = null;
                    alert("CSVファイルを選択してください。");
                }
            },

            uploadFile() {
                const formData = new FormData();
                formData.append("file", this.file);
                
                try {
                    const response = fetch("uploadCsv", {
                        method: "POST",
                        body: formData,
                     })
                     .then(response => {
						if (!response.ok) {
							throw new Error('HTTP error ' + response.status);
						}
						return response.json();
					})

                    .then(data => {
						console.log('CSVアップロード成功');
                        this.responseMessage = 'CSVアップロード成功';   
					});

                } catch (err) {
                    this.responseMessage = `CSVアップロードに失敗しました`;
                }
            },
            
        },
    });
    app.mount("#app");

  </script>
</body>
</html>
