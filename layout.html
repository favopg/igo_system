<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対戦一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #sidebar {
            min-height: 100vh;  
            width: 250px;
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 767.98px) {
            #sidebar {
                width: 250px;
                position: fixed;
                z-index: 1000;
                top: 0;
                left: -250px;
                transition: 0.3s;
            }
            #sidebar.active {
                left: 0;
            }
            #overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
            #overlay.active {
                display: block;
            }
        }
        .content-wrapper {
            min-height: 100vh;
        }
        .sidebar-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- サイドバー -->
        <nav id="sidebar" class="bg-dark text-white p-3">
            <div class="sidebar-content">
                <h3 class="text-white mb-4">メニュー</h3>
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-list-ul me-2"></i>対戦一覧
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-plus-circle me-2"></i>対戦登録
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-file-earmark-arrow-up me-2"></i>CSV取込
                        </a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger w-100">
                <i class="bi bi-box-arrow-right me-2"></i>ログアウト
            </button>
        </nav>

        <!-- オーバーレイ -->
        <div id="overlay"></div>

        <!-- メインコンテンツ -->
        <div class="flex-grow-1 content-wrapper">
            <!-- ヘッダー -->
            <header class="bg-info text-white p-3 d-flex justify-content-between align-items-center">
                <h2>対戦一覧</h2>
                <button class="btn btn-light d-md-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
            </header>

            <!-- コンテンツ -->
            <main class="p-4">
                <!-- ここにコンテンツを追加 -->
                <p>ここに対戦一覧のコンテンツが入ります。</p>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarToggle = document.getElementById('sidebarToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);

        overlay.addEventListener('click', toggleSidebar);

        // ESCキーでもサイドバーを閉じられるようにする
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
