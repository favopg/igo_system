<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対戦一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/match.css">
</head>

<body>
    <div class="d-flex">
        <!-- サイドバー -->
        <nav id="sidebar" class="bg-dark text-white p-3">
            <navi_sideber></navi_sideber>
        </nav>

        <!-- オーバーレイ -->
        <div id="overlay"></div>

        <!-- メインコンテンツ -->
        <div id="content" class="flex-grow-1 content-wrapper">
            <!-- ヘッダー -->
            <header class="bg-info text-white p-3 d-flex justify-content-between align-items-center">
                <h2 @click="change">対戦一覧</h2>
                <button class="btn btn-light d-md-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
            </header>

            <!-- コンテンツ -->
            <main class="p-4">
                <!-- ここにコンテンツを追加 -->
                <p>{{ message }}</p>
                <greeting></greeting>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/content.js"></script>

</body>

</html>
